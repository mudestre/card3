<body>
        <div class="container">
            <div class="card card1">
                <h2>LADO A</h2>
                <img src="image/hamburguer.png" alt="" class="produto">
                <button>COMPRAR</button>
            </div>

            <div class="card card2">
                <h2>LADO A</h2>
                <img src="image/hamburguer.png" alt="" class="produto">
                <button>COMPRAR</button>
            </div>
        </div>
        
        <script>
            VanillaTilt.init(document.querySelectorAll(".card"), { // codigo da biblioteca da vanilla, VanillaTilt.init() essa função é usada pra iniciar partes especificas dos elementos, com a queryselectorAll 
		max: 20,                                                        // eu seleciono todos os elementos que estão na classe card, que no caso é a imagem, h2, botão, enfins.
		speed: 400,                                                      // as propriedades que foram utilizadas: o max vai definir o tanto que o angulo ira se inclinar, no caso o card. o speed é a velocidade da transição
        glare: true, //deixar brilho                                  // ao se passar o cursor. e o glare dara um brilho na transição(card).
        "max-glare": 0.4 // suavizar brilho
        
            });//codigo geral para movimentar o card
        </script>
</body>
